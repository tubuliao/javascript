      }

      if(null!=hot_query_td.filters){

      }

    }
    function refreshhotquery(){
     refreshhotquerytimer = null;
     sethotquerylist(currenthotscreen+1);
     refreshhotquerytimer = settimeout('refreshhotquery();', 5000);
